{% extends "../base.html" %}
{% load django_bootstrap5 %} 
{% block content %}
<form action="" method="post">
  {% csrf_token %}{% for field in form %}
  <div class="form-outline mb-4">
    <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
    <input type="{{field.field.widget.input_type}}" id="form3Example3" class="form-control form-control-lg" placeholder="{{field.label}}" name="{{field.name}}"
      />
  </div>
  {% if field.errors %}
    <span style="color: red">{{field.errors}}</span>
    {% endif %}
  {% endfor %}
  <div class="d-flex justify-content-between align-items-center">
    <!-- Checkbox -->
    <div class="form-check mb-0">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
      <label class="form-check-label" for="form2Example3">
        Remember me
      </label>
    </div>
    <a href="#!" class="text-body">Forgot password?</a>
  </div>
  {% bootstrap_button "프로필 수정" button_type="submit" button_class="btn btn-primary" %}
</form>
{% endblock %}
