{% extends "../base.html" %} {% block content %}
<h2>Author : {{post.author }}</h2>
{% if post.photo %}
<img src="{{post.photo.url}}" />
{% endif %}
<p>{{post.message|linebreaks}}</p>
<hr/>

<a href="{% url "instagram:post_list" %}" class="btn btn-primary">
  목록
</a>
<a href="{% url "instagram:post_update" post.pk %}" class="btn btn-warning">
  수정
</a>
<a href="{% url "instagram:post_delete" post.pk %}" class="btn btn-danger">
  삭제
</a>
{% endblock %}
